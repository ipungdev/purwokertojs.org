language: node_js
sudo: false
node_js:
  - "5"
  - "4"
before_script:
  - wget http://fastdl.mongodb.org/linux/mongodb-linux-x86_64-3.2.1.tgz
  - tar -zxvf mongodb-linux-x86_64-3.2.1.tgz
  - mkdir -p ./data/db
  - ./mongodb-linux-x86_64-3.2.1/bin/mongod --fork --nopreallocj --dbpath ./data/db --syslog --port 27017
